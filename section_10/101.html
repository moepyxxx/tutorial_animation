<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>listen </title>
<style type="text/css">

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #273c75;
}

h1 {
    font-size: 200px;
    text-align: center;
    text-transform: uppercase;
    background: url(bgimage.jpg);
    -webkit-background-clip: text;
    color: transparent;
    animation: backtext 20s linear infinite;
}

@keyframes backtext {
    from {
        background-position: 0 0;
    }

    to {
        background-position: 100% 100%;
    }
}


</style>
</head>

<body>


    <h1>css animation</h1>
</body>
