<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>listen </title>
<style type="text/css">

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

h1 {
    margin: 0;
    padding: 0;
    font-size: 120px;
    color: #ccc;
    text-transform: uppercase;
    position: relative;
}

h1:before {
    content: "text";
    position: absolute;
    top: 0;
    left: 0;
    color: black;
    width: 0%;
    overflow: hidden;
    transition: .5s all;
}

h1:hover:before {
    width: 100%;
}

</style>
</head>

<body>

    <h1>TEXT</h1>

</body>
